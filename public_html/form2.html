<!doctype html>
<html>
    <head>
        <meta charset="utf-8" /><title>JavaScript</title>
        <script src="jquery.js"></script> <!-- must be before parsley -->
        <script src="parsley.min.js"></script>

    </head>
    <body>
        <form name="dane_osobowe" data-parsley-validate=""><table>
                <tr><td>Imię</td><td><input type="text" name="f_imie"
                                            required="" 
                                            data-parsley-required-message="Pole imię jest wymagane.">
                    </td></tr>
                <tr><td>E-mail</td><td><input type="email" name="f_email"
                                              data-parsley-trigger="change"
                                              required=""
                                              data-parsley-required-message="Pole e-mail jest wymagane."
                                              data-parsley-type-message="Podaj poprawny e-mail.">
                    </td></tr>
                <tr><td>Kod pocztowy</td><td><input type="text" name="f_kod"
                                                    data-parsley-pattern="^[0-9]{2}\-[0-9]{3}$"
                                                    data-parsley-trigger="change"
                                                    required=""
                                                    data-parsley-required-message="Pole kod pocztowy jest wymagane." 
                                                    data-parsley-pattern-message="Podaj kod w formacie DD-DDD.">
                    </td></tr>
                <tr><td>Miasto</td><td><input type="text" name="f_miasto"
                                              required=""
                                              data-parsley-required-message="Pole miasto jest wymagane.">
                    </td></tr>
                <tr><td colspan="2"><input type="submit" value="Prześlij"></td></tr>
            </table></form>
    </body>
</html>
